<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logos/title logo.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="./assets/images/image-equilibrium.jpg"
          alt="Equiblirium"
          class="main-img"
        />
        <div class="overlay">
          <img src="./assets/logos/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-container">
        <div class="eth-time-div">
          <img src="./assets/logos/icon-ethereum.svg" alt="etherium" />
          <p class="eth-text">0.041 ETH</p>
        </div>
        <div class="eth-time-div">
          <img src="./assets/logos/icon-clock.svg" alt="etherium" />
          <p class="time-text">3 days left</p>
        </div>
      </div>

      <div class="avatar-div">
        <img
          src="./assets/images/image-avatar.png"
          alt="avatar"
          class="avatar-img"
        />
        <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
